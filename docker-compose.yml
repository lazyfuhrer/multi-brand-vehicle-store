services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vehicle-store-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vehicle_store}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port mapping is optional - backend connects via Docker network
    # Uncomment if you need to access database from host machine
    # ports:
    #   - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicle-store-network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-store-backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${DB_NAME:-vehicle_store}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ADMIN_TOKEN=${ADMIN_TOKEN:-ADMIN_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vehicle-store-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    container_name: vehicle-store-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - vehicle-store-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_static:
    driver: local

networks:
  vehicle-store-network:
    driver: bridge
